<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table>
		<tr>
			<td class="brd-bottom brd-left grey-yellow">Cell</td>
			<td class="brd-left	grey-yellow">Cell</td>
			<td class="brd-left	grey-yellow">Cell</td>
			<td class="brd-left	grey-yellow">Cell</td>
			<td class="brd-left	grey-yellow">Cell</td>
			<td class="brd-bottom brd-left grey-yellow">Cell</td>			
		</tr>
		<tr>
			<td class="brd-bottom grey-yellow">Cell</td>
			<td class="brd-bottom left-green top-green orange-blue">Cell</td>
			<td class="brd-left top-green bottom-yellow orange-blue">Cell</td>
			<td class="brd-left top-green bottom-yellow orange-blue">Cell</td>
			<td class="brd-bottom brd-left top-green right-green orange-blue">Cell</td>
			<td class="brd-bottom grey-yellow">Cell</td>			
		</tr>
		<tr>
			<td class="brd-bottom grey-yellow">Cell</td>
			<td class="brd-bottom left-green orange-blue">Cell</td>
			<td class="brd-bottom left-yellow brown-blue">Cell</td>
			<td class="brd-bottom brd-left brown-blue">Cell</td>
			<td class="brd-bottom right-green left-yellow orange-blue">Cell</td>
			<td class="brd-bottom grey-yellow">Cell</td>			
		</tr>
		<tr>
			<td class="brd-bottom grey-yellow">Cell</td>
			<td class="brd-bottom left-green orange-blue">Cell</td>
			<td class="left-yellow bottom-yellow brown-blue">Cell</td>
			<td class="brd-left bottom-yellow brown-blue">Cell</td>
			<td class="brd-bottom right-green left-yellow orange-blue">Cell</td>
			<td class="brd-bottom grey-yellow">Cell</td>			
		</tr>
		<tr>
			<td class="brd-bottom grey-yellow">Cell</td>
			<td class="left-green bottom-green orange-blue orange-blue">Cell</td>
			<td class="brd-left bottom-green orange-blue">Cell</td>
			<td class="brd-left bottom-green orange-blue">Cell</td>
			<td class="brd-left right-green bottom-green orange-blue orange-blue">Cell</td>
			<td class="brd-bottom grey-yellow">Cell</td>			
		</tr>
		<tr>
			<td class="brd-bottom grey-yellow">Cell</td>
			<td class="brd-left grey-yellow">Cell</td>
			<td class="brd-left grey-yellow">Cell</td>
			<td class="brd-left grey-yellow">Cell</td>
			<td class="brd-left grey-yellow">Cell</td>
			<td class="brd-bottom brd-left grey-yellow">Cell</td>			
		</tr>
	</table>
</body>
</html>
